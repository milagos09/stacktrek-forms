<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Grocery List</title>
    </head>
    <body>
        <h1>Grocery Checklist</h1>
        <form>
            <h3>Items:</h3>
            <label
                ><input type="checkbox" name="items" value="milk" />Milk:
                <select name="milk">
                    <option value="Brand A">Brand A</option>
                    <option value="Brand B">Brand B</option>
                    <option value="Brand C">Brand C</option>
                </select>
            </label>
            <br />
            <label
                ><input type="checkbox" name="items" value="bread" />Bread:
                <select name="bread">
                    <option value="Brand A">Brand A</option>
                    <option value="Brand B">Brand B</option>
                    <option value="Brand C">Brand C</option>
                </select>
            </label>
            <br />
            <label
                ><input type="checkbox" name="items" value="eggs" />Eggs:
                <select name="eggs">
                    <option value="Brand A">Brand A</option>
                    <option value="Brand B">Brand B</option>
                    <option value="Brand C">Brand C</option>
                </select>
            </label>
            <h3>Other Items:</h3>
            <label
                ><input type="checkbox" name="others" value="butter" />Butter:
                <select name="butter">
                    <option value="Brand A">Brand A</option>
                    <option value="Brand B">Brand B</option>
                    <option value="Brand C">Brand C</option>
                </select>
            </label>
            <br />
            <label
                ><input type="checkbox" name="items" value="cheese" />Cheese:
                <select name="cheese">
                    <option value="Brand A">Brand A</option>
                    <option value="Brand B">Brand B</option>
                    <option value="Brand C">Brand C</option>
                </select>
            </label>
            <br />
            <label
                ><input type="checkbox" name="items" value="fruits" />Fruits:
                <select name="fruits">
                    <option value="Brand A">Brand A</option>
                    <option value="Brand B">Brand B</option>
                    <option value="Brand C">Brand C</option>
                </select>
            </label>
            <br />
            <input type="submit" value="Submit" />
        </form>
    </body>
</html>
