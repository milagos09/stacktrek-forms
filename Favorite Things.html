<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Favorite Things</title>
    </head>
    <body>
        <h1>Favorite Things</h1>
        <form>
            <h2>Book's I've Read</h2>
            <label> <input type="checkbox" name="books" value="The Lord of the Rings" />The Lord of the Rings</label>
            <br />
            <label> <input type="checkbox" name="books" value="To Kill a Mocking Bird" />To Kill a Mocking Bird</label>
            <br />
            <label> <input type="checkbox" name="books" value="The Great Gatsby" />The Great Gatsby</label>

            <h2>Movie Ratings</h2>
            <label>The Shawshank Redemption<input type="range" name="rating1" min="0" max="10" /></label>
            <br />
            <label>The Godfather<input type="range" name="rating2" min="0" max="10" /></label>
            <br />
            <label>Pulp Fiction<input type="range" name="rating3" min="0" max="10" /></label>

            <h2>Best Music</h2>
            <ol>
                <li><input type="radio" name="music" value="The Beatles" />The Beatles</li>
                <li><input type="radio" name="music" value="Bob Dylan" />Bob Dylan</li>
                <li><input type="radio" name="music" value="Johny Cash" />Johny Cash</li>
            </ol>
        </form>
    </body>
</html>
